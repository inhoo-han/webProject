<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 중요성</title>
    <script>
        window.onload = function() {
            var output = "";        /*생성 및 초기화*/
            var date = new Date();  
            var hour = date.getHours();     /*시만 가져왑*/
            if(hour > 16) {
                output += "<ul>";
                output += "<li>후라이드 치킨</li>";
                output += "<li>골뱅이 무침</li>";
                output += "<li>마른 오징어</li>";
                output += "</ul>";
            } else{
                output += "<ul>";
                output += "<li>김치찌개</li>";
                output += "<li>순두부찌개</li>";
                output += "<li>된장찌개</li>";
                output += "<li>비빔밥</li>";
                output += "</ul>";
            }
            /*Minutes*/
            var min = date.getMinutes();
            if((hour == 12 && min <= 30) || (hour == 11 && min >= 50)){
                output += "지금은 점심시간";
            } else if(min >= 50 && min <=60) {
                output += "지금은 쉬는시간";
            } else{
                output += "지금은 수업시간";
            }
            
            /*DOM : Document Object Model*/
            document.body.innerHTML/*html형식으로 안에 뭘 넣겠다*/ += output;
        }
    </script>
</head>
<body>
    <h2>오늘의 메뉴</h2>
</body>
</html>
