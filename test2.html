<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li::after{
            clear: both;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
    </ul>
    <p>나는 아래 존재</p>
</body>
</html>
