<!-- 클로저 + 즉시 실행 함수 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result = function(){
            return 10+20;
        }
        document.write(result());
        
        /*
        let result = (function(){
            return 10+20;
        }());
        document.write(result);
        */
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
</body>
</html>
