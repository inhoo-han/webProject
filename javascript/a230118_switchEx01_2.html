<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkblue;
        }
        p{
            text-align: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 1px #999;
        }
        strong{
            font-size: 50px;
            color: yellow;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>
    <script>
        let num = prompt("관심분야를 선택해 주세요. 1-웹 2-게임 3-네트워크", 1);
        switch(num){
            case "1":
                document.write("<p>웹 개발은 <strong>304호</strong>에서 진행됩니다</p>");
                break;
            case "2":
                document.write("<p>게임 개발은 <strong>302호</strong>에서 진행됩니다</p>");
                break;
            case "3":
                document.write("<p>네트워크 개발은 <strong>305호</strong>에서 진행됩니다</p>");
                break;
            default:
                document.write("<p><strong>바보</strong></p>");
        }
    </script>
</head>
<body>
</body>
</html>
