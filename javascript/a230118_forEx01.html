        for(let i = 2; i <= 9; i++){
            document.write(`<div>`);

                document.write(`${i} X ${j} = ${i*j} <br>`)

        function question() {
            function random(limit) {
            return Math.trunc(Math.random() * limit + 1);
        }
        let question01 = (random(8)+1);
        let question02 = (random(9));
        let answer = prompt(`${question01} X ${question02} = ?`);
        if(answer == (question01*question02)){
            alert("정답입니다!");
        } else{

        }
