<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_js04</title>
    <link rel="stylesheet" href="css/age.css">
    <script>
        function calc() {
            var currentYear = 2023;
            var birthYear = prompt("태어난 연도를 입력하세요.");
            var age;
            age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "당신은 현재 " + age + "세입니다."
        }
    </script>
</head>
<body>
    <button class="calcButton" onclick="calc()">나이 계산하기</button>
    <div id="result">(결과 값 표시)</div>
</body>
</html>
