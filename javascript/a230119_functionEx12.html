<!-- isFinite, isNaN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* eval() 내장함수 */
        // let str = "";
        // str += "let number = 50;";
        // str += "alert(number);";
        // alert(str);
        // eval(str);

        let number = 10/0;
        if(number == Infinity){
            alert("무한값입니다.");
        } else{
            alert(number);
        }

        if(isNaN(number)){
            alert("숫자가 맞습니다.");
        } else{
            alert("숫자가 아닙니다.");
        }
        // alert(isNaN(number));
    </script>
</head>
<body>
    <h1 id="head">😎</h1>
</body>
