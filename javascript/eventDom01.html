<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¨∏ÏÑúÍ∞ùÏ≤¥Î™®Îç∏(DOM)</title>
    <script>
        let onoff = false;
        window.onload = function() {
            let pic = document.querySelector("#pic");
            let head = document.querySelector("#header");
            head.onclick = function() {
                alert("HelloüòÅ");
                head.onclick = null;            //remove the event
            }
            pic.onclick = changePic;
            document.getElementById("header2").onclick = function() {
                this.style.color = "red";
                this.style.backgroundColor = "lightyellow";
            }
        }
        function changePic() {
            onoff = !onoff;
            if(onoff){
                pic.src = "images/boy.png";
                pic.style.height = "375px";
                pic.style.marginTop = "100px";
                pic.style.marginBottom = "0px";
                pic.style.transition = "0.5s ease";
            }else{
                pic.src = "images/girl.png";
                pic.style.marginTop = "0px";
                pic.style.marginBottom = "100px";
            }
        }
    </script>
</head>
<body>
    <h1 id="header">Click Me!</h1>
    <img src="images/girl.png" alt=""  id="pic">
    <h2 id="header2">My style is changedüòè</h2>
</body>
</html>
