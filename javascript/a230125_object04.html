    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Book(title, author, price) {
            //내부필드 = 매개변수;
            this._title = title;
            this._author = author;
            this._price = price;
        }
        let java = new Book('이것이 자바다', '신용권', 33000);
        let c = new Book('C언어 기본', '김철수', 25000);
        let python = new Book('기초 파이썬', '이영희', 28000);
        let bookList = [java, c, python];
        document.write("<h2>프로그래밍 기본서</h2>");
        for(let i = 0; i < bookList.length; i++){
            document.write("<p>" + bookList[i]._title + "</p>");
        }

    </script>
</head>
