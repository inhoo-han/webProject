    <script>
        function sumAll() {
            // arguments
            // alert(typeof(arguments));
            // alert(typeof(arguments) + "=>" + arguments.length);
            let sum = 0;
            for(let i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
