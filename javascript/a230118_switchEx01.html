<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt("숫자를 입력하세요", "숫자");
        switch(num%2){
            case 0:
                document.write("입력하신 숫자는 짝수입니다.");
                break;
            case 1:
                document.write("입력하신 숫자는 홀수입니다.");
                break;
            default:
                document.write("입력하신 내용은 숫자가 아닙니다.");
        }
    </script>
</head>

</body>
</html>
