        /* 쌤 정답 */

        let check1 = false;     //@여부를 판단
        let check2 = false;     //url여부를 판단
        let arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];        //url배열
        let email = prompt("이메일 주소를 입력하세요");
        if(email.indexOf("@") > 0) {
            check1 = true;
        }
        for(let i = 0; i < arrUrl.length; i++ ){
            if(email.indexOf(arrUrl[i]) > 0) {
                check2 = true;
                break;
            }
        }
        if(check1 && check2){
            document.write("당신의 이메일 주소 " + email + " 으로 스팸메일을 보내겠습니다.");
        } else {
            alert("이메일 형식이 잘못되었습니다.");
        }

    </script>
