<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let student = {}; 
        student.name = "Hong";
        student.hobby = "swimming";
        student.goodAt = "programming";
        student.toString/*객체의 속성을 출력하는 메소드*/ = function () {
            let output = "";
            for(let key in this) {          // key : student의 key를 받는 변수
                if(key != 'toString') {
                    output += key + " : " + this[key] + "<br>";
                }
            }
            return output;
        }
        // document.write(student.toString());
        delete(student.goodAt);
        document.write(student);
    </script>
</head>
