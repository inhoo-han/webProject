<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM)</title>
    <style>
        
    </style>
    <script>
        window.onload = function() {
            let myForm = document.getElementById("myForm");
            myForm.onsubmit = function() {
                let pass = document.getElementById("pass").value;
                let passCheck = document.getElementById("passCheck").value;
                if(pass == passCheck){
                    alert("성공");
                } else{
                    alert("다시 입력해주세요");
                    return false;       //서버로 가는 것을 막는다. = 디폴트 이벤트 제거
                }
            }    
        }               
    </script>
</head>
<body>
    <form action="member.jsp" method="post" id="myForm" autocomplete="off">
        <p>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required>
        </p>
        <p>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" name="pass" required>
        </p>
        <p>
            <label for="passCheck">비밀번호 확인</label>
            <input type="password" id="passCheck" required>
        </p>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
