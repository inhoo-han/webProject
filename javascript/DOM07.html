<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM)</title>
    <script>
        window.onload = function() {
        //    let head = document.getElementById("header");
            let head = document.querySelector("#header")
            head.style.color = 'salmon';
            head.style.border = "2px solid red";
            head.style.backgroundColor = "yellow";
            head.style.textShadow = "1px 1px 3px #ccc"

            let del = document.getElementById("willRemove");
            setTimeout(function() {
                document.body.removeChild(del);
            }, 5000);
        }
    </script>
</head>
<body>
    <h1 id="header">JavaScript</h1>
    <h1 id="willRemove">Corona will Die</h1>
</body>
</html>
