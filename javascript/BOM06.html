<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델(BOM)</title>
    <style>
        #container{
            width: 500px;
            margin: 20px auto;
            padding: 10px;
        }
        button{
            margin-top: 20px;
            padding: 10px 40px;
            border: 1px solid #ccc;
            background: rgba(253, 234, 234, 0.6);
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            let r = Math.floor(Math.random()*256);      //js는 int타입이 없어서 floor를 사용해야 한다.
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            document.body.style.background=`rgb(${r}, ${g}, ${b})`;
        }
        function load() {
            location.reload();
        }
    </script>
</head>
<body>
    <div id="container">
        <p>현재 문서는 랜덤배경색을 사용하고 있습니다.</p>
        <p>'새로고침(F5)'버튼을 클릭할 때마다 배경색이 달라집니다.</p>
        <button onclick="load();">새로고침</button>
    </div>
</body>
</html>
