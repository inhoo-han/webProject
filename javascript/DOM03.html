<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델(DOM)</title>
    <script>
        window.onload = function() {
            let output = "";
            output += "<ul>";
            output += "<li>김치찌개</li>";
            output += "<li>된장찌개</li>";
            output += "<li>순두부찌개</li>";
            output += "</ul>";
            document.body.innerHTML += output;
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
</body>
</html>
