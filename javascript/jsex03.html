<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_js03</title>

</head>
<body>
    <h1>자바스크립트를 배워봅니다.</h1>
    <script>
        var name = prompt("이름을 입력하세요");
        var age = prompt("나이를 입력하세요.");
        if(age >= 20) {
            document.write("성인입니다.");
        } else{
            document.write("미성년자입니다.");
        }
        document.write("<p>" + name + "님 환영합니다.</p>");
    </script>
</body>
</html>
