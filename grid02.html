<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    .wrap{
        display: grid;
        grid-template-columns: 30% 40% 30%;
        grid-template-rows: 200px 200px 200px;
    }
    .wrap > div{
        margin: 10px;
        text-align: center;
        color: navy;
        border-radius: 10px;
        padding: 10px;
        font-size: 30px;
    }
    .grid1{
        grid-column-start: 1;
        grid-column-end: 3;
        background-color: lightskyblue;
    }
    .grid2{
        grid-column-start: 3;
        grid-column-end: 4;
        background-color: lightsalmon;
    }
    .grid3{
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
        background-color: lightgreen;
    }
    .grid4{
        grid-column-start: 2;
        grid-column-end: 4;
        background-color: royalblue;
    }
    .grid5{
        /* grid-column-start: 2;
        grid-column-end: 3; */
        background-color: #ccc;
    }
    .grid6{
        /* grid-column-start: 3;
        grid-column-end: 4; */
        background-color: lightyellow;
    }

</style>
<body>
    <div class="wrap">
        <div class="grid1">영역1</div>
        <div class="grid2">영역2</div>
        <div class="grid3">영역3</div>
        <div class="grid4">영역4</div>
        <div class="grid5">영역5</div>
        <div class="grid6">영역6</div>
    </div>
    </div>
</body>
</html>
