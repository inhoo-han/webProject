<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    img{
        position: relative;
        width: 74px;
        height: 42px;
        cursor: pointer;
        top: 10px;
    }
</style>
<script>
$(function() {
    let index;
    setInterval(function() {
        $('img').animate({
            left: 1000
        }, 2000).animate({
            left: 0
        },2000);
    }, 4000);
    $('button').click(function() {
        let html = $(this).html();
        let evelText = "$('img')" + html;
        eval(evalText);
    });
});
</script>
</head>
<body>
    <button>stop</button>
    <button>stop(true)</button>
    <button>stop(false,true)</button>
    <button>stop(true,true)</button>
    <br>
    <img src="images/car_green.jpg" alt="car_green">
</body>
</html>
