<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    img{
        position: relative;
        width: 37px;
        height: 21px;
        cursor: pointer;
    }
</style>
<script>
$(function() {
    $('img').click(function(event) {
        $(this).animate({
            left: '+=50'
        },2000).animate({
            width: '+=37'
        },2000).animate({
            height: '+=21'
        },2000);
    });
    $('button').click(function() {
        $('img').clearQueue();
    });
});
</script>
</head>
<body>
    <button>QUEUE 비우기</button><br>
    <img src="images/car_green.jpg" alt="car_green">
</body>
</html>
