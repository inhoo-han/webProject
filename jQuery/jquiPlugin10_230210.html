<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>

</style>
<script>
$(function() {
    $('#box').hover(function() {
        $(this).addClass('ui-state-hover');
    }, function() {
        $(this).removeClass('ui-state-hover');
    });
});
</script>
</head>
<body>
    <!-- class="ui-widget-content" 넣으면 테두리 들어감.
        class="ui-widget-header" 넣으면 제목효과 들어감. -->
    <div id="box" class="ui-widget-content ui-corner">
        <h1 class="ui-widget-header">현재 시간</h1>
        <p><span class="ui-icon ui-icon-clock"></span> 오전 9시 31분 : Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, iure. Modi labore corporis, earum odio quis magnam totam beatae! Voluptates amet expedita consequuntur autem quod deserunt nemo a ut! Ipsam.</p>
    </div>
</body>
</html>
