<html lang="en">
<head>

    <script>
        $(function() {
            let color = ['lightcoral', 'lightsalmon','lightyellow','lightgreen','lightskyblue','lightblue','lightgray'];
            /* each */
            // $.each(color, function(index, item) {
            //     $('h1').eq(index).css('background', item);
            // })
            /* 반복문 */
            // for(let i = 0; i < 7; i++){
            //     // $('h1').eq(i).css('background', color[i]);
            //     $('h1:eq('+i+')').css('background', color[i]);
            // }
            /* 반복문 익명함수 사용 */
            // for(let i = 0; i < 7; i++){
            //     $('h1').eq(i).css('background', function(){
            //         return color[i];
            //     });
            //     // $('h1:eq('+i+')').css('background', color[i]);
            // 
            $('h1').css({
                color: function(index){
                    return color[index];
                },
                background: function(index){
                    if(index == (6-index)){
                        return 'white'
                    } else{
                    return color[6-index];
                    }
                },
                // border: '1px solid gray',
                borderRadius: '10px'
            });
        });
    </script>
