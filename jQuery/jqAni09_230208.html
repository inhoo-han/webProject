<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    img{
        width: 37px;
        height: 21px;
        cursor: pointer;
    }
</style>
<script>
$(function() {
    $('img').click(function(event) {
        /* 기본 방법 */
        // let w = parseInt($(this).css('width'));
        // let h = parseInt($(this).css('height'));
        // $(this).animate({
        //     width: w+37,
        //     height: h+21
        // },1000);
        /* 손쉽게 하는 방법 */
        // $(this).animate({
        //     width: '+=37',
        //     height: '+=21'
        // },1000);

        /* 걍 누르면 커지고 쉽키 누르면 작아지게 */
        if(event.shiftKey){
            $(this).animate({
                width: '-=37',
                height: '-=21'
            }, 1000);
        } else{
            $(this).animate({
                width: '+=37',
                height: '+=21'
            }, 1000);
        }
    });
});
</script>
</head>
<body>
    <img src="images/car_green.jpg" alt="car_green">
</body>
</html>
