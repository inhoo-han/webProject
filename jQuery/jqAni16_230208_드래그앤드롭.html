<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    img{
        position: relative;
    }
</style>
<script>
$(function() {
    let sw = false;
    let posLeft, posTop;
    let x,y;
    $('img').on({
        mousedown: function(event) {
            sw = true;
            posLeft = event.offsetX;
            posTop = event.offsetY;
            console.log(event.offsetX);
            event.preventDefault();                         //이미지의 기본이벤트를 제거
            $(this).css('width', '400px');
        },
        mousemove: function(event) {
            if(sw==true){
                x = event.pageX - posLeft;
                y = event.pageY - posTop;
                $(this).css({
                    left: x,
                    top: y
                });
                event.preventDefault();
            }
        },
        mouseup: function(event) {
            sw = false;
            event.preventDefault();
            $(this).css('width','375px');
        }
    });
});
</script>
</head>
<body>
    <img src="images/car_purple.jpg" alt="car_purple">
</body>
</html>
