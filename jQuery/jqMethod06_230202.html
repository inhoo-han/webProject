<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
       
    </style>
    <script>
        $(function() {
            $('img').hover(function() {
                $(this).attr('src', 'images/box2.png');
                $(this).css({
                    width: '200px',
                    transition: 'all 1s'
                });
            }, function() {
                $(this).attr('src', 'images/box1.png');});
                $(this).css({
                    width: '100px',
                    transition: 'all 1s'
                });
        });
    </script>
</head>
<body>
    <img src="images/box1.png" alt="box1" width="100px">
</body>
</html>
