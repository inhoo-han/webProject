<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    .box{
        position: relative;
        width: 50px;
        height: 50px;
        background-color: orange;
        border-radius: 50%;
        margin-bottom: 10px;
        overflow: hidden;
    }
    .line .circle{
        z-index: 100;
    }
    .line{
        position: absolute;
        width: 0px;
        height: 50px;
        border: 1px solid black;
        left: 25px;
    }
    .line2{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        left: -25px;
        top: -70px;
        z-index: 101;
    }
    .circle{
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: orange;
        border: 1px solid black;
    }
    .circle1{
        left: 32px;
    }
    .circle2{
        right: 30px;
    }
</style>
<script>
$(function() {
    $('.box').hover(function() {
        $(this).animate({
            left: 800,
            opacity: 0
        },2000);
    }, function() {
        $(this).animate({
            left: 0,
            opacity: 1
        },2000);
    });
});
</script>
</head>
<body>
    <div class="box"><div class="line"></div><div class="line line2"></div><div class="circle1 circle"></div><div class="circle2 circle"></div></div>

</html>
