<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            // $('li:even').css('background','lightgreen');
            // $('li:odd').css('background','lightyellow');
            $('li:first').css('background','salmon');
            $('li:nth-child(2)').css('background','salmon');
            $('tr:odd').css('background','#CDF279');
            $('tr:even').css('background','#FFE07C');
            $('tr:first').css('background','#000').css('color','#fff');
            $('th,td').css('text-align','center');
            $('table').css('width','500px');
        });
    </script>
</head>
<body>
    <h2>동물의 세계</h2>
    <ul>
        <li>사자</li>
        <li>기린</li>
        <li>표범</li>
        <li>홍학</li>
        <li>악어</li>
        <li>상어</li>
        <li>왕밤빵</li>
    </ul>
    <h2>혈액형 조사</h2>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr><td>김철수</td> <td>RH+ O형</td><td>서울시 용산구</td></tr>
        <tr><td>이영희</td> <td>RH- A형</td><td>서울시 중구</td></tr>
        <tr><td>홍길동</td> <td>RH+ AB형</td><td>서울시 영등포구</td></tr>
        <tr><td>이영표</td> <td>RH+ B형</td><td>서울시 강남구</td></tr>
        <tr><td>박찬호</td> <td>RH+ A형</td><td>서울시 종로구</td></tr>
        <tr><td>손흥민</td> <td>RH- O형</td><td>서울시 노원구</td></tr>
    </table>
</body>
</html>
