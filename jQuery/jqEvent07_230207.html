<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    
</style>
<script>
$(function() {
    /* 초기 h1만 이벤트 발생 */
    // $('h1').css('cursor','pointer').on('click', function() {
    //     let length = $('h1').length;
    //     // alert(length);
    //     let targetHTML = $(this).html();
    //     $('#wrap').append('<h1>' + targetHTML + '-' + length + '</h1>');
    // });

    /* 생성된 h1도 이벤트 발생(미래의 생성자에도 이벤트 연결) */
    $('#wrap').css('cursor','pointer').on('click', 'h1', function() {
        let length = $('h1').length;
        // alert(length);
        let targetHTML = $(this).html();
        $('#wrap').append('<h1>' + targetHTML + '-' + length + '</h1>');
    });
});
</script>
</head>
<body>
    <div id="wrap">
        <h1>메르스</h1>
    </div>
</body>
</html>
