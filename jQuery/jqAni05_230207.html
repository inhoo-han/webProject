<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    #person{
        position: relative;
    }
    #person>img{
        position: absolute;
        width: 500px;
    }
</style>
<script>
$(function() {
    $('#person>img').eq(2).fadeOut(10000, function() {
        $('#person>img').eq(1).fadeOut(10000);
    });
});
</script>
</head>
<body>
    <div id="person">
        <img src="images/송해.jpg" alt="송해">
        <img src="images/호동.jpg" alt="호동">
        <img src="images/형돈.jpg" alt="형돈">
    </div>
</body>
</html>
