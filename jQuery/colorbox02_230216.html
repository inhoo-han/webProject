<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery colorbox</title>
<link rel="stylesheet" href="css/colorbox.css">
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.colorbox.js"></script>
<script>
$(function() {
    $('#colorbox').colorbox({
        inline: true,
        width: 400
    }).click(function() {
        setTimeout(function() {
            $.colorbox.close();
        }, 3000);
    }).trigger('click');
});
</script>
</head>
<body>
    <a id="colorbox" href="#popup">알림창 보기</a>
    <!-- 알림창 영역 -->
    <div id="popup_area" style="display: none;">
        <div id="popup">
            <h2>Notice</h2>
            <p>내일까지 개인 홈페이지 완성</p>
            <p>다음 주 수요일(22일)까지 UI테스트 진행</p>
            <p>다음 주 목요일(23일) UI구현, UI테스트 평가, 인강(html,css) 평가</p>
            <p>3월 21부터 두 달 동안 팀 프로젝트 진행</p>
            <p>※ 이 공지사항은 3초 후에 자동으로 사라집니다</p>
        </div>
    </div>
</body>
</html>
