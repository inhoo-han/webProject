    <title>제이쿼리</title>

    <style>

    <script>
        $(function() {
            let person = {
                name: 'gil-dong'
            };
            $.extend(person, {
                age: 25,
                address: 'YongSan-gu, Seoul'
            });
            $.each(person, function(key, item) {
                document.write(key + " : " + item + "<br>");
            });
        });

        
    </script>
