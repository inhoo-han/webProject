<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <style>
        
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            $('#move').click(function() {
                $('body, html').animate({
                    scrollTop: 0
                },2000);
                $(window).scroll(function() {
                    console.log($(this).scrollTop);
                });
            });
            $('#moveRan').click(function() {
                $('body, html').animate({
                    scrollTop: function(){
                        return Math.floor(Math.random()*1000);
                    }
                },2000);
            });
        });
    </script>
</head>
<body>
    <h1 id="top">오늘의 아무거나 뉴스</h1>
    <p>오늘은 코알라가 엄청 귀엽고 토실토실합니다. 사이즈는 대박 크고 가로세로 비율도 이상합니다. 근데 역시 짱 귀여움. 그리고 펭귄이 있습니다. 펭귄도 짱 귀엽지만 대박 사나울 수 있습니다. 그래도 똑똑합니다. 상자 이미지는 트렌지션이 안 됩니다. 확대할 때에도 스케일 이용할 걸 그랬습니다. 쫌 이따 해야겠습니다.</p>
    <img src="images/Koala.jpg" alt="Koala" >
    <img src="images/Penguins.jpg" alt="penguins">
    <img src="images/Lighthouse.jpg" alt="lighthouse">
    <p><a href="#" id="move">맨 위로↑</a></p>
    <p><a href="#" id="moveRan">랜덤 중간↑</a></p>
</body>
</html>
