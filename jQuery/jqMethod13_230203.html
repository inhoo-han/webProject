<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #carColor{
            width: 375px;
            text-align: center;
        }
        #carColor>p{
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        #carColor>p:nth-child(1){
            background-color: greenyellow;
            border: 3px solid black;
        }
        #carColor>p:nth-child(2){
            background-color: purple;
            /* border: 3px solid black; */
        }
        #carColor>p:nth-child(3){
            background-color: red;
            /* border: 3px solid black; */
        }

    </style>
    <script>
        $(function() {
            let car = ['car_green', 'car_purple', 'car_red'];
            let index;
            $('p').click(function() {
                index = $(this).index();
                $(this).attr('src', car[index]);
                $(this).css('border','3px solid #000');
                $(this.sibilings)
            })
        });
    </script>
</head>
<body>
    <img class="myCar" src="images/car_green.jpg" alt="car_green">
    <div id="carColor">
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
