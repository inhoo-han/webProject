<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            setTimeout(function() {
                let choice = $('select>option:selected').val();
                if(choice == '선택하세요.'){
                    alert('메뉴를 선택하셔야죵')
                } else{
                    alert('오늘 점심은 ' + choice + '를(을) 선택하셨군용');
                }
            } ,5000);
        });
    </script>
</head>
<body>
    <h2>오늘의 메뉴</h2>
    <select>
        <option>선택하세요.</option>
        <option>김치찌개</option>
        <option>부대찌개</option>
        <option>비빔밥</option>
        <option>칼국수</option>
        <option>순두부찌개</option>
    </select>
</body>
</html>
