<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    img{
        position: relative;
        width: 74px;
        height: 42px;
        cursor: pointer;
        top: 10px;
    }
</style>
<script>
$(function() {
    $('img').click(function(event) {
        $(this).animate({
            left: 1500
        }, 5000).animate({
            left: 0
        },5000);
    });
    $('button').click(function() {
        $('img').stop(false, true);
    });
});
</script>
</head>
<body>
    <button>중지!</button><br>
    <img src="images/car_green.jpg" alt="car_green">
</body>
</html>
