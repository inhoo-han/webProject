<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
    </style>
    <script>
        $(function() {
            /* filter 선택자 */
            // $('h1:even').css({
            //     color: 'white',
            //     backgroundColor: 'orange',
            //     border: '3px solid navy'
            // })

            /* filter method */
            // $('h1').filter(':even').css({
            //     color: 'white',
            //     backgroundColor: 'orange',
            //     border: '3px solid navy'
            // })

            /* filter method */
            $('h1').filter(function(index) {
                return index % 3 == 0;      //3의 배수만 필터링 통과시키겠다는 뜻
            }).css({
                color: 'white',
                backgroundColor: 'orange',
                border: '3px solid navy'
            })
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h1>선택자</h1>
    <h1>메서드</h1>
    <h1>이벤트</h1>
    <h1>애니메이션</h1>
    <h1>실무응용기술</h1>
    <h1>플러그인</h1>
</body>
</html>
