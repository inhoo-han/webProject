<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<script src="js/jquery-3.6.3.min.js"></script>
<style>
    #inner_fade{
        position: relative;
    }
    #inner_fade>img{
        position: absolute;
        width: 500px;
        height: 350px;
    }
</style>
<script>
$(function() {
    setInterval(function() {
        $('#inner_fade>img').last().slideUp(500, function() {
            $(this).prependTo('#inner_fade').css('display', 'inline-block');
        });
    },2000);
});
</script>
</head>
<body>
    <div id="inner_fade">
        <img src="images/Chrysanthemum.jpg" alt="Chrysanthemum">
        <img src="images/Desert.jpg" alt="Desert">
        <img src="images/Hydrangeas.jpg" alt="Hydrangeas">
        <img src="images/Jellyfish.jpg" alt="Jellyfish">
        <img src="images/Koala.jpg" alt="Koala">
        <img src="images/Lighthouse.jpg" alt="Lighthouse">
        <img src="images/Penguins.jpg" alt="Penguins">
    </div>
</body>
</html>
