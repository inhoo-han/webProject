<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
    input,label{
        width: 95%;
        margin-bottom: 12px;
        padding: 0.4em;         /*이거 괜찮네*/
    }
    input{
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .dialogTitle{
        font-size: 1.3em;
        text-align: center;
        color: slateblue;
    }
</style>
<script>
$(function() {
    $('#dialog').dialog({
        autoOpen: false,
        buttons: {
            저장: function() {
                let eName = $('#event-name').val();
                let eDate = $('#event-date').val();
                $('<h2></h2>').html(eName + ' 📆' + eDate).appendTo('#output');
                $('#event-name').val('');
                $('#event-date').val('');
                $('#dialog').dialog('close');
            },
            초기화: function() {
                $('#event-name').val('');
                $('#event-date').val('');
            },
            취소: function() {
                $('#event-name').val('');
                $('#event-date').val('');
                $('#dialog').dialog('close');
            }
        },
        modal: true,
        show: {
            effect: 'blind',
            duration: 1000
        },
        hide: {
            effect: 'explode',
            duration: 1000
        }
    });
    $('.dialogOpen').click(function() {
        $('#dialog').dialog('open');
    });
    $('#event-date').datepicker({
        dateFormat: 'yy년 mm월 dd일',
        numberOfMonths: 3
    });
});
</script>
</head>
<body>
    <!-- 메인 페이지 내용 -->
    <h1>일정 관리하기</h1>
    <button class="dialogOpen">일정생성</button>
    <hr>
    <!-- 저장되는 장소(백엔드 느낌) -->
    <div id="output">

    </div>
    <!-- 일정관리(다이얼로그 창) -->
    <div id="dialog" title="일정관리">
        <h2 class="dialogTitle">일정 입력하기</h2>
        <label for="event-name">일정이름</label>
        <input id="event-name" type="text">
        <label for="event-date">날짜</label>
        <input id="event-date" type="text">
    </div>
</body>
</html>
