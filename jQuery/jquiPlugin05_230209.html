<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQueryEvent</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
    #popup{
        display: none;
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
        background-color: #fff;
        z-index: 1000;
        border-radius: 50px 0 50px 0;
    }
    #popup>.title{
        height: 50px;
        line-height: 50px;
        padding: 0 20px;
        border-bottom: 1px solid #999;
        background: linear-gradient(to bottom, #eee 0%, #ccc 50%, #eee 100%);
        border-radius: 50px 0 0 0;
        font-size: 1.2em;
        font-weight: bold;
    }
    #popup>.popup_close{
        position: absolute;
        width: 25px;
        height: 25px;
        top: 5px;
        right: 5px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        text-align: center;
    }
</style>
<script>
$(function() {
    setTimeout(function() {
        popupOpen();
    }, 2000);
});
/* 팝업창 오픈 함수 */
function popupOpen() {
    $('#popup').css({
        left: 300,
        top: 150
    }).show('pulsate',500);

    $('.title').on({
        mousedown: function() {
            $('#popup').draggable({
                cursor: 'move',
                helper: 'origin'
            });
        },
        mousemove: function() {
            
        },
        mouseup : function() {
            $('#popup').draggable({
                cursor: 'not-allowed',
                helper: 'clone'
            });
        }
    });
};
/* 팝업창 닫기 함수*/
function popupClose(){
    $('#popup').hide('explode',500);
};
</script>
</head>
<body>
    <h1>여기는 메인 화면</h1>
    <p>여기는 메인 페이지 내용입니다.</p>
    <img src="images/Koala.jpg" alt="Koala">
    <!-- pop-up! 광고창 영역 -->
    <div id="popup">
        <div class="title">공지사항</div>
        <a href="#" class="popup_close" onclick="popupClose();">X</a>
        <div class="content">
            <p>jQuery UI Plug-in</p>
            <p>Image Slide</p>
            <p>제이쿼리 실무응용예제</p>
        </div>
    </div>
</body>
</html>
